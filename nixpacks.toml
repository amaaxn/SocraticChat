[phases.setup]
nixPkgs = ["python312", "python312Packages.pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "cd backend && pip install -r requirements-base.txt",
  "cd backend && pip install --prefer-binary spacy",
  "cd backend && python -m spacy download en_core_web_sm"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
